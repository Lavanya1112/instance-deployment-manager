imports:
  - path: templates/instance/instance.py
    name: instance.py

resources:
  - name: test-instance
    type: instance.py
    properties:
      zone: us-central1-a
      diskImage: projects/ubuntu-os-cloud/global/images/family/ubuntu-1804-lts
      machineType: e2-medium
      diskType: pd-ssd
      networks:
        - network: default
          accessConfigs:
            - type: ONE_TO_ONE_NAT
      metadata:
        items:
          - key: startup-script
            value: sudo apt-get update && sudo apt-get install -y nginx
      tags:
        items:
          - allow-all
